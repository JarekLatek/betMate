name: Keep Supabase Database Alive

on:
  schedule:
    # Co 5 dni o 3:00 UTC (przed 7-dniowym limitem nieaktywności Supabase)
    - cron: '0 3 */5 * *'
  workflow_dispatch: # Umożliwia manualne uruchomienie z GitHub UI

jobs:
  ping-database:
    runs-on: ubuntu-latest
    environment: integration
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Ping Supabase Database via REST API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $PUBLIC_SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $PUBLIC_SUPABASE_ANON_KEY" \
            "$PUBLIC_SUPABASE_URL/rest/v1/matches?select=id&limit=1")

          if [ $response -eq 200 ]; then
            echo "✅ Database is active - successfully queried matches table"
            echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          else
            echo "❌ Failed to ping database (HTTP $response)"
            exit 1
          fi
